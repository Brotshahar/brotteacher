<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/teacer.css">
    <script src="https://kit.fontawesome.com/9116118311.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./dadhbord.js" defer></script>
    <title>dashboard</title>
</head>

<body>
    <header>
        <div id="top1">
            <div id="logo">
                <img src="../images/l.png" alt="logo" width="230px" height="60px" />
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="menu">
                <nav>
                    <ul>
                        <li><a href="./teacherdash.html"><i class="fa-solid fa-gauge"></i> ראשי </a></li>
                        <li><a href="#"><i class="fa-solid fa-user-tie"></i> תלמידים </a></li>
                        <li><a href="#"><i class="fa-solid fa-book-open-reader"></i> קורסים </a></li>
                        <li><a href="#"><i class="fa-solid fa-hourglass"></i> משימות </a></li>
                        <li><a href="#"><i class="fa-solid fa-flag-checkered"></i> מבחנים </a></li>
                        <li><a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i> יציאה </a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section>
            <div id="g">
                <img id="greet" src="" alt="greet">
                <div id="date">
                    <img src="../images/date.png" alt="date">
                    <p id="new__date">DD/MM/YYYY</p>
                </div>
            </div>
        </section>
        <section>
            <div id="art005">
                <label for="fname">שם פרטי</label>
                <input type="text" id="fname" />
                <label for="lname">שם משפחה</label>
                <input type="text" id="smobile" />
                <label for="smobile">טלפון נייד</label>
                <input type="text" id="lname" /><br><br>
                <label for="pname">שם ההורה</label>
                <input type="text" id="pname" /><br><br>
                <label for="subject">נושא</label>
                <input type="text" id="subject" /><br><br>
                <div id="sgender">
                    <label for="boy">תלמיד</label>
                    <input type="radio" id="boy" name="borg" value="Boy" />
                    <label for="girl">תלמידה</label>
                    <input type="radio" id="girl" name="borg" value="Girl" />
                </div><br><br>
                <label for="sdate">תאריך התחלת לימודים</label>
                <input type="date" id="sdate" />
                <br><br>
                <button onclick="adds()" style="cursor: pointer;" type="button">הוסף תלמיד</button>
            </div>
        </section>
        <section>
            <div id="search">
                <input oninput="searchstudent()" type="search" id="ssearch" placeholder="חפוש תלמיד"/>
            </div>
        </section>
        <section>
            <div id="table">
                <table id="studentlist">
                    <tr>
                        <th>מספר</th>
                        <th>שם פרטי</th>
                        <th>שם משפחה</th>
                        <th>מספר טלפון</th>
                        <th>שם הורה</th>
                        <th>נושא</th>
                        <th>תאריך התחלה</th>
                        <th>תלמיד/ה</th>
                        <th>מחיקה</th>
                    </tr>

                </table>
            </div>
        </section>
        <section>
            <div id="op" style="text-align: center;">
                <p id="snumber">מספר תלמידים : <span id="snum">0</span></p>
            </div>
        </section>
    </main>
    <script>
        const date = new Date();
        let dd = date.getDate();
        dd = String(dd);
        let mm = date.getMonth();
        mm += 1;
        let yy = date.getFullYear();
        document.querySelector("#new__date").innerText = (dd + "/" + mm + "/" + yy);
    </script>
    <script>
        const time = new Date().getHours();
        const greeting = document.querySelector("#greet");
        let greets;
        if (time < 10) {
            greets = "../images/m.png";
        } else if (time < 18) {
            greets = "../images/n.png";
        } else {
            greets = "../images/e.png";
        }
        console.log(greets);
        greeting.src = (greets);
    </script>
</body>

</html>
