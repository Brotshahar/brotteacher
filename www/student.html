<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="../css/teacer.css">
    <script src="https://kit.fontawesome.com/9116118311.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>dashboard</title>
</head>

<body>
    <header>
        <div id="top">
            <div id="logo">
                <img src="../images/l.png" alt="logo" width="230px" height="60px" />
            </div>
        </div>
    </header>
    <main>
        <section>
            <div>
                <nav>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-gauge"></i> ראשי </a></li>
                        <li><a href="#"><i class="fa-solid fa-user-tie"></i> פרופיל </a></li>
                        <li><a href="#"><i class="fa-solid fa-book-open-reader"></i> קורס </a></li>
                        <li><a href="#"><i class="fa-solid fa-hourglass"></i> משימות </a></li>
                        <li><a href="#"><i class="fa-solid fa-flag-checkered"></i> מבחנים </a></li>
                        <li><a href="../index.html"><i class="fa-solid fa-right-from-bracket"></i> יציאה </a></li>
                    </ul>
                </nav>
            </div>
        </section>
        <section>
            <div id="g">
                <img id="greet" src="" alt="greet">
                <div id="name">
                    <img src="../images/name.png" alt="name"/>
                    <p id="in_name"></p>
                </div>
                <div id="date">
                    <img src="../images/date.png" alt="date">
                    <p id="new__date"></p>
                </div>
            </div>
            <div id="span">
                <a href="tel:+9720542344334"> <i class="fa-solid fa-phone"></i>טלפון : 0542-344334 </a>
            </div>
        </section>
    </main>
    <script>
        const date = new Date();
        let dd = date.getDate();
        dd = String(dd);
        let mm = date.getMonth();
        mm += 1;
        let yy = date.getFullYear();
        document.querySelector("#new__date").innerText = (dd + "/" + mm + "/" + yy);
    </script>
    <script>
        const time = new Date().getHours();
        const greeting = document.querySelector("#greet");
        let greets;
        if (time < 10) {
            greets = "../images/m.png";
        } else if (time < 18) {
            greets = "../images/n.png";
        } else {
            greets = "../images/e.png";
        }
        console.log(greets);
        greeting.src = (greets);
    </script>
</body>

</html>
